{% extends './layout.html' %}
{% load galery_extras %}

{% block main %}
<h1>Difference</h1>
{% if difference %}
  <div>
    <pre>{{ difference | array_to_newline }}</pre>
  </div>
{% endif %}
<div>
  <form action="/difference" method="post">
    {% csrf_token %}
    {{ form }}

    <input type="submit" value="Check">
  </form>
</div>
{% endblock %}
